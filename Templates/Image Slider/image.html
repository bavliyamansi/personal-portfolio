<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="image.css">
</head>
<body>

    <div class="slideshow-container">

        <div class="mySlides fade">
          <img src="../Image Slider/images/im_1.jpg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <img src="../Image Slider/images/im_2.jpeg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <img src="../Image Slider/images/im_3.jpeg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="../Image Slider/images/im_4.jpg" style="width:100%">
          </div>

          <div class="mySlides fade">
            <img src="../Image Slider/images/im_5.jpeg" style="width:100%">
          </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        
    
    
    
    <script src="script.js"></script>
</body>
</html>
